<!DOCTYPE html>

<head>
    <title>Testing Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/semantic/dist/semantic.js"></script>
</head>

<body>
    <h1 class="ui orange center aligned header">Testing Semantic UI</h1>
    <div class="ui inverted segment">
        <div class="ui inverted selection dropdown">
            <input type="hidden" name="choices">
            <div class="default text">Select choice</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">Choice 1</div>
                <div class="item">Choice 2</div>
                <div class="item">Choice 3</div>
            </div>
        </div>
    </div>
    <div class="ui raised very padded text container segment">
        <button class="fluid massive teal ui button">
            Relaxing
        </button>
        <br>
        <button class="fluid massive red ui button">
            Active
        </button>
        <br>
        <button class="fluid massive blue ui button">
            Intellectual
        </button>
    </div>

</body>

</html>
