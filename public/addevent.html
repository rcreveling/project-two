    <script

    <script>
        /**
         * Sample JavaScript code for calendar.events.insert
         * See instructions for running APIs Explorer code samples locally:
         * https://developers.google.com/explorer-help/guides/code_samples#javascript
         */
        function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({
                    scope: "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events"
                })
                .then(function () {
                    console.log("Sign-in successful");
                },
                    function (err) {
                        console.error("Error signing in", err);
                    });
        }
        function loadClient() {
            gapi.client.setApiKey("AIzaSyC29ZhKQIq_NxNpGz_2mmm8NT67S6uS7bw");
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                },
                    function (err) {
                        console.error("Error loading GAPI client for API", err);
                    });
        }
        // Make sure the client is loaded and sign-in is complete before calling this method.
        function execute() {
            var calendarId = "";
            console.log(document.getElementById("activityType").value)
            switch (document.getElementById("activityType").value) {
                case "relax":
                    calendarId = "hllk5r604mvbtg36jj71buavno@group.calendar.google.com";
                    break;
                case "active":
                    calendarId = "68ntk42um2ejpuktcbs2g0upgo@group.calendar.google.com";
                    break;
                case "mental":
                    calendarId = "68ntk42um2ejpuktcbs2g0upgo@group.calendar.google.com";
                    break;
            }
            return gapi.client.calendar.events.insert({
                "calendarId": calendarId,
                "sendUpdates": "all",
                "resource": {
                    "end": {
                        "date": document.getElementById('date')
                    },
                    "start": {
                        "date": document.getElementById('date')
                    },
                    "description": document.getElementById('event_name'),
                    "summary": document.getElementById('description'),
                    "attendees": [{
                        "email": "bethany.grogg5@gmail.com"
                    }],
                    "location": document.getElementById('location')
                }
            })
                .then(function (response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                },
                    function (err) {
                        console.error("Execute error", err);
                    });
        }
        gapi.load("client:auth2", function () {
            gapi.auth2.init({
                client_id: "24685524529-f1vjsi4ombsd5bnoaj13820vrb8i8g3e.apps.googleusercontent.com"
            });
        });
    </script>
    <script>

    </script>
