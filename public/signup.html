<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet"
        type="text/css" />
    <link href="/semantic/dist/components/calendar.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
    <script type="text/javascript" src="/semantic/dist/components/calendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>


    <script>

        $(document).ready(function () {
            // $("#birthday").calendar({ type: 'date' });

            $('.ui.form').form({
                fields: {
                    first_name: {
                        identifier: 'first_name',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your first name'
                            }
                        ]
                    },
                    last_name: {
                        identifier: 'last_name',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter your last name'
                            }
                        ]
                    },
                    gender: {
                        identifier: 'gender',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please select a gender'
                            }
                        ]
                    },
                    username: {
                        identifier: 'username',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter a username'
                            }
                        ]
                    },
                    password: {
                        identifier: 'password',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Please enter a password'
                            },
                            {
                                type: 'minLength[5]',
                                prompt: 'Your password must be at least {ruleValue} characters'
                            }
                        ]
                    },
                    terms: {
                        identifier: 'terms',
                        rules: [
                            {
                                type: 'checked',
                                prompt: 'You must agree to the terms and conditions'
                            }
                        ]
                    }
                }
            })
        });
        function toggle() {
            $('.ui.labeled.icon.sidebar').sidebar('toggle');
        }
    </script>
</head>

<body>
    <!--NAVBAR-->
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" onclick=toggle(); class="header item">
                <img class="logo image" src="assets/images/logo2.png" id="logo">
                Local Motion
            </a>
            <a href="index.html" class="item">Home</a>
        </div>
    </div>
    <!--/NAVBAR-->

    <!--SIDEBAR-->
    <div class="ui left demo vertical inverted sidebar labeled icon menu">
        <a class="item" href="index.html">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item" href="topics.html">
            <i class=" block layout icon"></i>
            Topics
        </a>
        <a class="item" href="admin.html">
            <i class="smile icon"></i>
            Admin
        </a>
    </div>
    <!--/SIDEBAR-->
    <div class="ui middle aligned center aligned grid" id="formGrid">
        <div class="column">
            <h2 class="ui black image header">
                <img src="assets/images/logo.jpg" class="image" id="logo">
                <br>
                <br>
                <div class="content">
                    User Registration
                </div>
            </h2>
            <form class="ui large form segment" id="form">
                <p>Tell Us About Yourself</p>
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label>
                        <input placeholder="First Name" name="first_name" id="first_name" type="text">
                    </div>
                    <br>
                    <div class="field">
                        <div class="field">
                            <label>Last Name</label>
                            <input placeholder="Last Name" name="last_name" id="last_name" type="text">
                        </div>
                    </div>
                </div>
                
                <div class="two fields">
                    <div class="field">
                        <!-- <div class="field"> -->
                            <label>Birthday</label>
                            <input placeholder="00/00/0000" name="birthday" id="birthday" type="text">
                        <!-- </div> -->
                    </div>
                    <!-- <div class="field ui calendar" id="birthday">

                        <div class="ui input left icon">
                            <div class="ui popup calendar bottom left transition hidden"
                                style="top: 38px; left: 0px; bottom: auto; right: auto;">

                            </div>
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="Date of Birth" class="">

                        </div>
                    </div> -->
                    <div class="field">
                        <select class="ui dropdown" name="gender" id="gender">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label>Address</label>
                    <input placeholder="42 Mullholland Drive, Los Angeles, CA" type="text"  id="address">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input placeholder="johndoe@example.com" type="text"  id="email">
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input placeholder="000-000-0000" type="text" name="phone" id="phone">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input id="terms" type="checkbox">
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                </div>
                <div class="ui primary submit button">Submit</div>
                <div class="ui error message"></div>
            </form>

        </div>
    </div>

    <script src="./js/signup.js" type="text/javascript"></script>

</body>

</html>
