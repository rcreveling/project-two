<!DOCTYPE html>

<head>
  <title>Testing Semantic UI</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
  <div class="ui visible left vertical menu sidebar">
    <a class="item">
      Home
    </a>
    <a class="item">
      Voting
    </a>
    <a class="item" href="calendar.html">
      Calendar
    </a>
    <a class="item">
      Your account information
    </a>
  </div>
  <div class="pusher">
    <!-- Site content !-->
  </div>
  <h1 class="ui center aligned header">Testing Semantic UI</h1>
  <div class="ui raised very padded text container segment">
    <div class="ui grid">
      <div class="two wide column">
        <button class="ui icon left floated circular blue large button">
          <i class="info circle large icon relax-modal"></i>
        </button>
      </div>
      <div class="fourteen wide column">
        <button class="fluid massive teal ui button">
          Relaxing
        </button>
      </div>
    </div>
    <br>
    <div class="ui grid">
      <div class="two wide column">
        <button class="ui icon left floated circular blue large button">
          <i class="info circle large icon active-modal"></i>
        </button>
      </div>
      <div class="fourteen wide column">
        <button class="fluid massive red ui button">
          Active
        </button>
      </div>
    </div>
    <br>
    <div class="ui grid">
      <div class="two wide column">
        <button class="ui icon left floated circular blue large button">
          <i class="info circle large icon mental-modal"></i>
        </button>
      </div>
      <div class="fourteen wide column">
        <button class="fluid massive blue ui button">
          Mental
        </button>
      </div>
    </div>

  </div>

  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Active Activity
    </div>
    <div class="image content">
      <div class="ui medium image letter-image">
        
      </div>
      <div class="description">
        <div class="ui header">Swimming at the YMCA</div>
        <p>Enjoy a morning of swimming at the YMCA. Optional water aerobics class at 10am.</p>
        <p>Bus pick-up at 9:00am.</p>
        <p>Bus drop-off at 12:00pm.</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div class="ui positive right labeled icon button">
        Sign me up!
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

</body>
<script>
  $(document).ready(function () {
    
    $('.relax-modal').click(function () {
      $('.letter-image').html("<img src='img/R-teal.png'>");
      $('.ui.modal')
        .modal('show');
    });
    $('.active-modal').click(function () {
      $('.letter-image').html("<img src='img/A-red.png'>");
      $('.ui.modal')
        .modal('show');
    });
    $('.mental-modal').click(function () {
      $('.letter-image').html("<img src='img/M-blue.png'>");
      $('.ui.modal')
        .modal('show');
    });
  });
</script>

</html>
